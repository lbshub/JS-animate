<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>animate动画</title>
	<style>
		*{margin: 0; padding: 0;}
		.demo{position: absolute; left: 10px; top:100px; width: 100px; height: 100px; background: #f00; border-color: #000; border-style: solid; border-width: 0;}
		.btn{position: absolute; left: 10px; top:300px; width: 100px; text-align: center;}
	</style>
</head>
<body>
	

	<div id="a1" class="demo"></div>
	<input type="button"  value="开始" class="btn" id="btn1" />

	<script src="animate.min.js"></script>
	<script>
		var a1 = document.getElementById('a1'),
			btn1 = document.getElementById('btn1');
		btn1.onclick = function() {
			animate(a1, {
				width: 300,
				opacity: 60,
				left: 500
			}, {
				duration: 600,
				easing: 'bounce',
				callback: function() {
					// alert('ok');
					animate(a1, {top: 500, height: 300}, {duration: 1000, easing: 'easeInOutQuad'});
				}
			});
		};
	</script>


</body>
</html>
